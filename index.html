<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Todo-list</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <h2 class="title">Заметки</h2>
            <form class="form">
                <input data-input-text class="input" type="text" placeholder="Введите текст">
                <input data-create-button class="button" type="button" value="Нажать">
            </form>
            <h2 class="title-colors">Выберете цвет к тексту</h2>
            <div data-colors class="block-colors">
                <div class="btn-color red"></div>
                <div class="btn-color blue"></div>
                <div class="btn-color green"></div>
                <div class="btn-color yellow"></div>
                <div class="btn-color orange"></div>
                <div class="btn-color gray"></div>
                <div class="btn-color violet"></div>
            </div>
            <div data-remove-all class="block-remove-all"></div>
            <div data-main-block class="main-block"></div>
        </div>
    </main>
</body>
</html>
